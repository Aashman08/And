# Seed queries for startup discovery via Perplexity API
#
# Each topic contains 5 diverse queries to discover relevant startups.
# These queries are used by the ingest_startups service to populate the database.

materials:
  - "innovative materials science startups developing advanced composites for aerospace"
  - "sustainable materials companies creating biodegradable alternatives to plastics"
  - "nanomaterials and 2D materials startups for electronics and energy applications"
  - "smart materials startups working on self-healing or adaptive materials"
  - "carbon fiber and lightweight materials companies for automotive and construction"

battery:
  - "solid-state battery technology startups developing next-generation energy storage"
  - "lithium-ion alternatives and sodium-ion battery startups for EVs"
  - "battery recycling and circular economy startups for sustainable energy"
  - "battery management systems and software companies for electric vehicles"
  - "grid-scale energy storage startups using flow batteries or thermal storage"

biotech:
  - "synthetic biology startups engineering microorganisms for industrial applications"
  - "CRISPR gene therapy companies developing treatments for genetic diseases"
  - "personalized medicine and biotech diagnostics startups using genomics"
  - "protein engineering and biologics startups for drug development"
  - "microbiome therapeutics companies developing probiotic treatments"

ai_ml:
  - "generative AI startups building foundation models for enterprise applications"
  - "computer vision and autonomous systems companies for robotics and drones"
  - "natural language processing and large language model infrastructure startups"
  - "AI for drug discovery and healthcare diagnostics startups"
  - "MLOps platforms and AI infrastructure companies for model deployment"

